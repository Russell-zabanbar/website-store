{% extends 'base.html' %}

{% block content %}

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">size</th>
        <th scope="col">download</th>
        <th scope="col">delete</th>
        </tr>
    </thead>
    
    <tbody>
        {% for bucket in get_buckets %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ bucket.Key }}</td>
        <td>{{ bucket.Size|filesizeformat }}</td>
        <td><a href="{% url 'home:download_obj_bucket' bucket.Key %}"> download </a></td>

        <td><a href="{% url 'home:delete_obj_bucket' bucket.Key %}"> delete </a></td>

      </tr>
      {% endfor %}

    </tbody>
  </table>
  {% endblock content %}
